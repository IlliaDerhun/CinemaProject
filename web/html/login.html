<div class="container">
    <link href="../css/login.css" rel="stylesheet">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">

            <c:if test="${err.equals('logPass')}">
                <span style="color: #ff0000"><fmt:message key="label.wrongPassEmail"/></span>
            </c:if>
            <c:if test="${err.equals('alreadyExist')}">
                <span style="color: #ff0000"><fmt:message key="label.alreadyExist"/></span>
            </c:if>
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" action="/ControllerDispatcherServlet" method="post">
                        <input type="hidden" name="command" value="LOGIN">
                        <div class="form-group">
                            <label for="username" class="text-white"><fmt:message key="label.email"/></label><br>
                            <input type="email" maxlength="30" name="email" value="${existEmail}" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white"><fmt:message key="label.password"/></label><br>
                            <input type="password" maxlength="9" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value=<fmt:message key="label.submit"/>>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
