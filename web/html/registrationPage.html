<link href="css/registrationPage.css" rel="stylesheet">

<div class="container">
    <c:if test="${err.equals('logPass')}">
        <span style=" text-align: center; color: #ff0000"><fmt:message key="label.wrongPassEmail"/></span>
    </c:if>
    <div class="row main-form">
        <form class="" action="/ControllerDispatcherServlet" method="post">
            <input type="hidden" name="command" value="REGISTRATION"/>
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label"><fmt:message key="label.name"/></label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" maxlength="9" required class="form-control" name="name" id="name" placeholder="<fmt:message key='label.name'/>"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label"><fmt:message key="label.email"/></label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="email" maxlength="30" required class="form-control" name="email" id="email" placeholder="<fmt:message key='label.email'/>"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label"><fmt:message key="label.surname"/></label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" maxlength="15" required class="form-control" name="surname" id="username" placeholder="<fmt:message key='label.surname'/>"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label"><fmt:message key="label.password"/></label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" maxlength="9" required class="form-control" name="password" id="password" placeholder="<fmt:message key='label.password'/>"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label"><fmt:message key="label.confirmPassword"/></label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" maxlength="9" required class="form-control" name="confirm" id="confirm" placeholder="<fmt:message key='label.confirmPassword'/>"/>
                    </div>
                </div>
            </div>

            <input type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" value="<fmt:message key='label.register'/>"/>

        </form>
    </div>
</div>
