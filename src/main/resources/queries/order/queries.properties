select=SELECT * FROM `order` where id = ?;
selectByUserId=SELECT * FROM `order` where user_id = ?;
selectByScheduleId=SELECT * FROM `order` where schedule_id = ?;
insert=INSERT INTO `order` (`row`, `col`, user_id, schedule_id) VALUES (?, ?, ?, ?);
update=UPDATE `order` SET `row` = ?, `col` = ?, user_id = ?, schedule_id = ? WHERE id = ?;
delete=DELETE FROM `order` WHERE id = ?;
readInsertedId=SELECT max(id) as id from `order`;

